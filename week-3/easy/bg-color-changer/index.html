<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="Title">
        <input type="text" id="input">
        <h3 onclick="addcolor()">Add new color</h3></div>
    

    <div id="container">

        <button class="button" id="red" onclick="color('red')">Red</button>
        <button class="button" id="yellow" onclick="color('yellow')">Yellow</button>
        <button class="button" id="green" onclick="color('green')">Green</button>
        <button class="button" id="blue" onclick="color('blue')">Blue</button>
        <button class="button" id="black" onclick="color('black')">Black</button>
        <button class="button" id="purple" onclick="color('purple')">Purple</button>

    </div>


    <script>

        function addcolor(){
           
         const input = document.getElementById("input")
         if(input.value ==''){
            alert("please input color first")
            return;
         }
          const container= document.getElementById("container")
          const button= document.createElement("button")
          button.innerHTML = input.value
          button.setAttribute("id",`${input.value}`)
          button.setAttribute("class","button")
          container.appendChild(button)
          button.onclick = function() {
              color(input.value);
            };
            button.style.backgroundColor=`${input.value}`
            input.value = '';
         }
          

        
       
        function color(value){
         document.body.style.backgroundColor= value
        }

    </script>
    
</body>
</html>
